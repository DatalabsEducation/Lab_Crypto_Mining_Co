  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Crypto Mining Co.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Αρχική</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Σχετικά</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Προϊόντα</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Επικοινωνία</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-primary text-white text-center py-5">
    <h1>Επικοινωνία</h1>
    <p>Ελάτε σε επαφή μαζί μας</p>
  </header>

  <div class="container my-5">
    <form>
        <div class="mb-3">
          <label for="name" class="form-label">Όνομα</label>
          <input type="text" class="form-control" id="name" placeholder="Το όνομά σας" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Το email σας" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Μήνυμα</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Το μήνυμά σας" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Αποστολή</button>
      </form>
      
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Crypto Mining Co. Όλα τα δικαιώματα κατοχυρωμένα.</p>
  </footer>
